<!DOCTYPE html>
<html lang='en'>

<head>
    <title>nyc-restrooms-map</title>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta content='' name='description' />
    <meta content='' name='author' />

    <!-- Styles -->
    <!-- build:css -->
        <link rel="stylesheet" href="bower_modules/components-bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoEAoTkZOsxERAEtnG7fkut8cmzLIRLcs">
    </script>
    
</head>

<body>
    <div class='navbar navbar-default navbar-static-top'>
        <div class='container-fluid'>
            <div class="navbar-header">
                <a class='navbar-brand' href='index.html'>Public Restrooms in NYC Parks - Filter or search for a restroom</a>
            </div>
        </div>
    </div>
    <div class='container-fluid'>
        <div class='row'>
            <div class='col-md-3'>
                <div class='well'>
                    <div class="btn-group-sm" role="group" aria-label="first-buttons" data-bind="foreach: filterList">
                        <button type="button" class="btn btn-default" data-bind="text: name, click: $parent.changeFilter"></button>
                    </div>
                </div>
                <div class='well'>
                    <p>
                        <input class='form-control' id='search_address' data-bind="textInput: userSearch, valueUpdate: 'keyup'" placeholder='Search for a restroom in a park' type='text' />
                    </p>
                    <a class='btn-sm btn-primary' id='search' href='#' data-bind="click: searchLocation">
                        <i class='glyphicon glyphicon-search'></i> Search
                    </a>
                </div>
                <div class='well' id='result_box'>
                    <ul class="scrolling list-group" data-bind="foreach: markerList">
                        <!-- ko if: visible()==true-->
                        <li class="list-group-item" data-bind="text: marker.title, click: $parent.selectLocation"></li>
                        <!-- /ko -->
                    </ul>
                </div>
            </div>
            <div class='col-md-9'>
                <div id='map-canvas'></div>
            </div>
        </div>
    </div>

    <!-- build:js -->
    <script type="text/javascript" src="bower_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_modules/components-bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_modules/knockout/dist/knockout.js"></script>
    <script type="text/javascript" src="app/knockout.mapping.js"></script>
    <script type="text/javascript" src="app/model.js"></script>    
    <script type="text/javascript" src="app/app.js"></script>
    <!-- endbuild -->

</body>

</html>
